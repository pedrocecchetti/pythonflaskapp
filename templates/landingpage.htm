<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../static/styles.css">
    <title>Document</title>
</head>
<body>
    <h1>Welcome to the restaurants Home Page:</h1>
    <hr>
    
    {%for restaurant in restaurants:%}

    <h2>{{restaurant.id}} - {{restaurant.name}}</h2>
    
    <ul> 
        <li><a href = {{ url_for('restaurantMenu' , restaurant_id = restaurant.id) }}>Go to Restaurant Page</a></li>
        <li><a href = {{ url_for('deleteRestaurant', restaurant_id = restaurant.id) }}>Delete Restaurant</a></li>
        <li><a href = {{ url_for('editRestaurant', restaurant_id = restaurant.id) }}>Edit Restaurant</a></li>
    </ul>

    {% endfor %}
</body>
</html>
