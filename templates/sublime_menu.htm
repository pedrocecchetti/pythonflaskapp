{% include 'header.htm' %}
<body>
    <h1>{{restaurant.name}}</h1>
    <a href="{{url_for('newMenuItem',restaurant_id = restaurant.id)}}">Create New Menu Item</a>
    <hr>
    
    {%for i in items:%}

    <h2>{{i.name}}</h2>
    <h3>{{i.price}}</h3>
    <p>{{i.description}}</p>
    <a href = {{ url_for('editMenuItem' , restaurant_id = i.restaurant_id, menu_id = i.id) }}>Edit</a>
    <a href = {{ url_for('deleteMenuItem' , restaurant_id = i.restaurant_id, menu_id = i.id) }}>Delete</a>
    <br>

    {% endfor %}
</body>
</html>
